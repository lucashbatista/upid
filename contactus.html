<!DOCTYPE html>
<head>
    <title>Contact Us</title>
    <meta name="Contact Us" content="contact webpage of upid identity">


    <style>
        h2 {
            text-align: center;
        }

    </style>

    
</head>



<body>

    <section class="header-contactus">

        <h2>Contact us through email or schedule a discovery call.</h2>

    </section>

    <form action="send.php" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="user_subject">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="5" required></textarea>
        </div>
        <div>
            <button type="submit">Send Message</button>
        </div>
    </form>


    <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/upidemail/30min" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->
 

 
</body>
